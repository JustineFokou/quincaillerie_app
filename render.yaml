services:
  # Service Web Django
  - type: web
    name: quincaillerie-app
    env: python
    plan: starter
    region: frankfurt
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py migrate --noinput
      python manage.py collectstatic --noinput
    startCommand: gunicorn quincaillerie.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: your-app-name.onrender.com,localhost
      - key: DATABASE_URL
        fromDatabase:
          name: quincaillerie-db
          property: connectionString
      - key: CELERY_BROKER_URL
        value: redis://red-xxxxx:6379/0  # À remplacer par votre Redis Render
      - key: CELERY_RESULT_BACKEND
        value: redis://red-xxxxx:6379/0  # À remplacer par votre Redis Render

  # Base de données PostgreSQL
  - type: pspg
    name: quincaillerie-db
    plan: starter
    region: frankfurt

  # Redis (optionnel, pour Celery)
  - type: redis
    name: quincaillerie-redis
    plan: starter
    region: frankfurt
